<ion-content>
  <div id="bg">
   <ion-grid >
      <ion-row>
        <ion-col style="margin-top: 10%;margin-bottom: 50%; " >
          <div class="fadein-down" style="text-align: center;" >
          <img src="../../assets/logo_p_kkh.jpg" style="width: 200px;height: 200px;  border-radius: 10%;">
    
          </div>
        <form>   
    
      <ion-item lines="full" class="rounded">
        <ion-label position="floating">ผู้ใช้งาน</ion-label>
        <ion-input type="text"  [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
  <br>
      <ion-item lines="full"  class="rounded">
        <ion-label position="floating">รหัส</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
  <br>
    
      <ion-row>
        <ion-col>
          <ion-button class="animate-in-primary" type="submit" color="tertiary" size="large" expand="block"  (click)="__login();">ลงชื่อเข้าใช้</ion-button>
          <ion-button class="animate-in-primary" type="submit" color="tertiary" size="large" expand="block"  (click)="__login_with_qr();">ลงชื่อเข้าใช้ โดย QR code</ion-button>
       
        </ion-col>
      </ion-row>
    </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
  </ion-content>
